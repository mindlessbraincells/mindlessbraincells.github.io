name: Deploy
on:
  push:
    branches:
      - source

jobs:
  deploy-cra:
    name: "Deploy CRA"
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout code"
        uses: "actions/checkout@v2"
        with:
          ref: ${{ github.ref }}
      - name: "Setup node"
        uses: "actions/setup-node@v2"
        with:
          node-version: "14.x"
      - name: "Installing dependencies"
        run: "npm install --frozen-lockfile"
      - name: "Building app"
        run: "npm run build"
      - name: "Deploy app"
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: build
